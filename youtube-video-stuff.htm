<html>
<head>
<title>YouTube Video Auto-Link</title>
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="stylesheet" href="main.css" type="text/css">
<script type="text/javascript" src="/Walkman/jwplayer.js"></script>
</head>
<body>
<a name="top"><h1>YouTube Video Auto-Link</h1>
<noscript>
 For full functionality of this site it is necessary to enable JavaScript.
 Here are the <a href="http://www.enable-javascript.com/" target="_blank">
 instructions how to enable JavaScript in your web browser</a>.
</noscript>
<INPUT Type="button" VALUE="Back" onClick="history.go(-1);return true;">
<form action="http://www.youtube.com/watch" target="_blank">
Video ID:<input type="text" name="v" size="10" value="u0fk6syQ7iY">
<br>Time:<input type="text" name="t" size="3" maxlength="6" value="0m28s">
<br><input type="checkbox" name="nofeather" value="True" checked="checked"> Use noFeather <font size='1'>(Sign up for YTF <a href="http://www.youtube.com/testtube" target="_blank">here</a>)</font>
<br><input type="radio" name="hd" value="0"> Use 360p
<br><input type="radio" name="hd" value="1"> Use 720p (if available) &nbsp;<input type="submit" value="Go">
</form>
<br><h3>Comments Only:</h3>
<form action="http://www.youtube.com/all_comments" target="_blank">
Video ID:<input type="text" name="v" size="9" value="u0fk6syQ7iY">
<input type="submit" value="Go">
</form>
</font>
</body>
</html>
