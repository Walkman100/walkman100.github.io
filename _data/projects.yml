    description: A program that you can point the <a href="http://store.steampowered.com/" target="_blank">Steam</a> client to, that will start User-specified programs/games. Launch with <code>hideGUI</code> command to start minimised
    status: Released
    avkey: y315rvdlio5tp8yi

  - name: VBNCW
